<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wassup chat app</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="chat__section">
        <div class="brand">
            <img height="40" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fcryptologos.cc%2Flogos%2Fchatcoin-chat-logo.png&f=1&nofb=1&ipt=302e1b5779c27ade4c25935ac8f28c5ea3cd84512dadab111e8bf15f91a84a23&ipo=images" alt="">
            <h1>Wassup</h1>
        </div>
        <div class="message__area"></div>
        <div>
            <textarea id="textarea" cols="30" rows="1" placeholder="Write a message..."></textarea>

            <div id="typing-indicator"></div>
        </div>
    </section>
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
</body>

</html>
